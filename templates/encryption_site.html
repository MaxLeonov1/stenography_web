<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Encrypt Form</title>

    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <p class="{{ category }}" style="position: fixed; top: 10px; left: 10px;">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>Зашифровать сообщение</h1>
    <form action="/encryption_process/" method="POST">
        <label for="image">Изображение для зашифровки</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="description">Текст для зашифровки</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
